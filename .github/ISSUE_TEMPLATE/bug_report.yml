name: Bug Report
description: Something isn't working correctly
labels: [Bug]
body:
  - type: markdown
    id: introduction
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: A clear and concise description of what the bug is?
    validations:
      required: true
  - type: textarea
    id: relevant-issues
    attributes:
      label: Relevant issues
      description: Did you find any existing issues relevant to this one? If you found the same issue, please contribute to that one instead of making a duplicate.?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior. 
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: log-files
    attributes:
      label: Log Files
      description: This one might not work?
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots or a video to help explain your problem. DO NOT use screenshots or video in place of description of the problem and replication steps though.?
    validations:
      required: false
  - type: dropdown
    id: occurrence
    attributes:
      label: How often does it happen?
      options:
        - "Sometimes"
        - "Always"
        - "Only Once"
    validations:
      required: true
  - type: dropdown
    id: repetition
    attributes:
      label: Does the bug persist after restarting Neos?
      options:
        - label: "No"
        - label: "Yes"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Neos Version Number
      placeholder: 1.2.3?
    validations:
      required: true
  - type: checkboxes
    id: platforms
    attributes:
      label: What Platforms does this occur on?
      options:
        - label: "Any"
        - label: "Windows"
        - label: "Linux"
        - label: "Android / Quest"
    validations:
      required: true
  - type: input
    id: reproduction-items
    attributes:
      label: Link to Reproduction Item/World
      description: Optional, but can speed up response for more complex reproduction cases
  - type: dropdown
    id: regression
    attributes:
      label: Did this work before?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: input
    id: regression-version
    attributes:
      label: If it worked before, on which build?
      placeholder: 1.2.3?
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  - type: textarea
    id: reporters
    attributes:
      label: Reporters
      description: Usernames / Discord handles of anyone (including yourself) who has reported/replicated this bug (will be used to credit in release notes).
